name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend

jobs:
  # Job 1: Build ja testaa frontend
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./lemp-kube/frontend
        run: npm ci

      - name: Run linter
        working-directory: ./lemp-kube/frontend
        run: npm run lint || echo "Lint warnings"

      - name: Run tests
        working-directory: ./lemp-kube/frontend
        run: npm test || echo "Tests failed"

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:main-${{ github.sha }} ./lemp-kube/frontend
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:main-${{ github.sha }}

  # Job 2: Build ja testaa backend
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: lemp-kube/backend/requirements.txt

      - name: Install dependencies
        working-directory: ./lemp-kube/backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run linter
        working-directory: ./lemp-kube/backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Lint warnings"

      - name: Run tests
        working-directory: ./lemp-kube/backend
        env:
          DATABASE_URL: mysql://root:test_password@mysql:3306/test_db
        run: pytest --cov=. --cov-report=xml || echo "Tests failed"

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:main-${{ github.sha }} ./lemp-kube/backend
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:main-${{ github.sha }}

  # Job 3: Deploy Kubernetesiin
  deploy-to-kubernetes:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tags in Kubernetes manifests
        run: |
          sed -i "s|image: .*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:main-${{ github.sha }}|" lemp-kube/frontend-deployment.yaml
          sed -i "s|image: .*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:main-${{ github.sha }}|" lemp-kube/backend-deployment.yaml

      - name: Deploy MySQL
        run: |
          kubectl apply -f lemp-kube/mysql-secret.yaml
          kubectl apply -f lemp-kube/mysql-pvc.yaml
          kubectl apply -f lemp-kube/mysql-deployment.yaml

      - name: Deploy backend
        run: |
          kubectl apply -f lemp-kube/backend-configmap.yaml
          kubectl apply -f lemp-kube/backend-deployment.yaml
          kubectl rollout status deployment/backend

      - name: Deploy frontend
        run: |
          kubectl apply -f lemp-kube/frontend-deployment.yaml
          kubectl rollout status deployment/frontend

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods
          echo "=== Services ==="
          kubectl get services
